<!DOCTYPE html>

<!--Fig. 3.17:autocomplete.html-->
<!--New HTML5 form autocomplete attribute and datalist element.-->

<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 autocomplete attribute and datalist Element</title>
</head>

<body>
	<h1>Autocomplete and Datalist Demo</h1>
	<p>This form demonstrates the new HTML5 autocomplete attribute and the datalist element
</p>

<!--Turn autocomplete on-->
<form method="post" autocomplete="on">
	<p><label>First Name:
		<input type="text" id="firstname" placeholder="Firstname" /> (FirstName)
	</label>
</p>

<p><label>Last Name:
	<input type="text" id="lastname" placeholder="Last name" /> (Last name)
</label>
</p>

<p><label>Email:
	<input type="email" id="email" placeholder="name@domain.com" /> (name@domain.com)
</label>
</p>

<p><label for="txtlist">Birth Month:
	<input type="text" id="txtlist" placeholder="Select a Month" list="months" />
	<datalist id="months">
		
		<input value="January">
		<input value="February">
		<input value="March">
		<input value="April">
		<input value="May">
		<input value="June">
		<input value="July">
		<input value="August">
		<input value="September">
		<input value="October">
		<input value="November">
		<input value="December">
	</datalist>
</label>
</p>

<p><input type="submit" value="submit" />
	<input type="reset" value="Clear" />
</p>


  </form>
 </body>
</html>
